<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="email=no,telephone=no,address=no">
<title>=^.^=</title>
<style>
body {margin: 0;}
canvas {background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); }
</style>
</head>
<body>
<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.139.1/build/three.module.js"
		}
	}
</script>
<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'https://unpkg.com/three@0.139.1/examples/jsm/controls/OrbitControls.js';

const renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setClearColor( 0x000000, 0 );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
camera.position.set( 1, 1, 1.5 );

const controls = new OrbitControls( camera, renderer.domElement );
controls.autoRotate = true;

function animation() {

	controls.update();
	renderer.render( scene, camera );

}

const canvas = document.createElement( 'canvas' );
canvas.width = 512;
canvas.height = 512;
const context2d = canvas.getContext( '2d' );
context2d.fillStyle = '#ffffff';
context2d.fillRect( 0, 0, 512, 512 );
context2d.font = '700 500px/512px sans-serif';
context2d.fillStyle = '#666600';
context2d.textAlign = 'center';
context2d.textBaseline = 'alphabetic';
context2d.fillText( '„ÅÇ', 256, 460 );

const texture = new THREE.CanvasTexture( canvas );
const geometry = new THREE.BoxGeometry( 1, 1, 1 );
const material = new THREE.MeshBasicMaterial( { map: texture } );
const mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );

</script>

</body>
</html>
