<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="email=no,telephone=no,address=no">
<title>=^.^=</title>
<style>body {margin: 0;}</style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three';

const aspect = window.innerWidth / window.innerHeight;
const frustumHeight = 10;
const frustumWidth = frustumHeight * aspect
const camera = new THREE.OrthographicCamera( - frustumWidth / 2, frustumWidth / 2, frustumHeight / 2, - frustumHeight / 2, 0.01, 10 );
camera.position.set( 0, 1, 3 );
camera.rotation.x = - 10 * THREE.MathUtils.DEG2RAD;
const scene = new THREE.Scene();

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

const gridHelper = new THREE.GridHelper( 5, 10 );
scene.add( gridHelper );

const geometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );
const material = new THREE.MeshNormalMaterial();
const mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );

function animation( time ) {

	camera.rotation.y = ( time * 0.001 * ( 3 * THREE.MathUtils.DEG2RAD ) ) % 1;
	renderer.render( scene, camera );

}

</script>

</body>
</html>
