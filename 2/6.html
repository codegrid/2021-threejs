<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="email=no,telephone=no,address=no">
<title>=^.^=</title>
<style>body {margin: 0;}</style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three';

const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0, 10 );
camera.position.set( 0, 1, 3 );
camera.rotation.x = - 10 * THREE.MathUtils.DEG2RAD;
const scene = new THREE.Scene();

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

const gridHelper = new THREE.GridHelper( 5, 20 );
scene.add( gridHelper );

const geometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );
const material = new THREE.MeshNormalMaterial();
const mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );

function animation( time ) {

	camera.position.set(
		Math.sin( time * 0.0001 ) * 3,
		1,
		Math.cos( time * 0.0001 ) * 3,
	);
	camera.lookAt( 0, 0, 0 );
	renderer.render( scene, camera );

}

</script>

</body>
</html>
