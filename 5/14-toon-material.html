<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="email=no,telephone=no,address=no">
<title>=^.^=</title>
<style>
body {margin: 0;}
canvas {background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364); }
</style>
</head>
<body>

<div style="position: absolute;">
	<button id="button0">
		<img src="./toon/tone2.png" alt="">
	</button>

	<button id="button1">
		<img src="./toon/tone3.png" alt="">
	</button>

	<button id="button2">
		<img src="./toon/tone4.png" alt="">
	</button>
</div>

<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.134.0/build/three.module.js';
import { OrbitControls } from 'https://cdn.skypack.dev/three@0.134.0/examples/jsm/controls/OrbitControls.js';

const renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
camera.position.set( 0, 1, 3 );

const controls = new OrbitControls( camera, renderer.domElement );

const dirLight = new THREE.DirectionalLight( 0xffffff );
scene.add( dirLight );


const tone2 = new THREE.TextureLoader().load( './toon/tone2.png' );
tone2.minFilter = THREE.NearestFilter;
tone2.magFilter = THREE.NearestFilter;

const tone3 = new THREE.TextureLoader().load( './toon/tone3.png' );
tone3.minFilter = THREE.NearestFilter;
tone3.magFilter = THREE.NearestFilter;

const tone4 = new THREE.TextureLoader().load( './toon/tone4.png' );
tone4.minFilter = THREE.NearestFilter;
tone4.magFilter = THREE.NearestFilter;

const mesh = new THREE.Mesh(
	new THREE.TorusKnotGeometry( .5, .2, 128, 16 ),
	new THREE.MeshToonMaterial( { color: 0xff0000, gradientMap: tone2 } )
);
scene.add( mesh );

function animation( elapsed ) {

	mesh.rotation.y = elapsed * 0.001;
	renderer.render( scene, camera );

}

document.querySelector( '#button0' ).addEventListener( 'click', () => {

	mesh.material.gradientMap = tone2;

} );

document.querySelector( '#button1' ).addEventListener( 'click', () => {

	mesh.material.gradientMap = tone3;

} );

document.querySelector( '#button2' ).addEventListener( 'click', () => {

	mesh.material.gradientMap = tone4;

} );


</script>

</body>
</html>
