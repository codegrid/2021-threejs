<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="email=no,telephone=no,address=no">
<title>=^.^=</title>
<style>body {margin: 0;}</style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.134.0/build/three.module.js';
import { FlyControls } from 'https://cdn.skypack.dev/three@0.134.0/examples/jsm/controls/FlyControls.js';

const clock = new THREE.Clock();

const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 10 );
camera.position.set( 0, 1, 3 );

// カメラと <canvas> を引数にして、コントロールのインスタンスを作成
const controls = new FlyControls( camera, renderer.domElement );
controls.rollSpeed = Math.PI / 24;

const gridHelper = new THREE.GridHelper( 5, 10 );
scene.add( gridHelper );

const geometry = new THREE.BoxGeometry( 0.5, 0.5, 0.5 );
const material = new THREE.MeshNormalMaterial();
const mesh = new THREE.Mesh( geometry, material );
scene.add( mesh );

function animation( time ) {

	const delta = clock.getDelta();
	// 描画(render)に合わせてコントロールインスタンスの状態をアップデートする
	// updateの引数にはデルタ時間（前回の update 実行時からの経過時間）を渡す。
	controls.update( delta );
	renderer.render( scene, camera );

}
</script>

</body>
</html>
