<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="email=no,telephone=no,address=no">
<title>=^.^=</title>
<style>
body {margin: 0; font-family: sans-serif;}
.controls {
	color: #fff;
	position: absolute;
	top: 0;
	left: 0;
	background: rgba( 0, 0, 0, .2 );
}

.controls button {
	padding: 0;
	cursor: pointer;
	text-align: center;
}

.controls img {
	display: block;
	width: 128px;
}
</style>
</head>
<body>
<div class="controls">
<label><input type="checkbox" id="check0" checked>AmbientLight</label>
<label><input type="checkbox" id="check1" checked>追加 Light</label>
</div>

<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.142.0/build/three.module.js"
		}
	}
</script>
<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'https://unpkg.com/three@0.142.0/examples/jsm/controls/OrbitControls.js';

const renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
camera.position.set( 0, 0, 8 );

const controls = new OrbitControls( camera, renderer.domElement );

const ambientLight = new THREE.AmbientLight( 0x999999, 1 );
scene.add( ambientLight );

const directionalLight = new THREE.DirectionalLight( 0x999999, 1 );
directionalLight.position.set( 0, 1, 1 );
scene.add( directionalLight );

scene.add( new THREE.AxesHelper( 3 ) );
const mesh = new THREE.Mesh(
	new THREE.TorusKnotGeometry(),
	new THREE.MeshPhysicalMaterial( { color: 0xffffff } ),
);
scene.add( mesh );
const plane = new THREE.Mesh(
	new THREE.PlaneGeometry( 8, 8 ),
	new THREE.MeshPhysicalMaterial( { color: 0xffffff } ),
);
plane.position.y = - 2;
plane.rotation.x = - Math.PI / 2;
scene.add( plane );

function animation( elapsed ) {

	mesh.rotation.y = elapsed * 0.05 * THREE.MathUtils.DEG2RAD;
	renderer.render( scene, camera );

}

document.getElementById( 'check0' ).addEventListener( 'change', ( event ) => ambientLight.intensity = event.target.checked ? 1 : 0 );
document.getElementById( 'check1' ).addEventListener( 'change', ( event ) => directionalLight.intensity = event.target.checked ? 1 : 0 );
</script>

</body>
</html>
