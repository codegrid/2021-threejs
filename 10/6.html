<html>
<head>

<body>

<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.142.0/build/three.module.js"
		}
	}
</script>
<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'https://unpkg.com/three@0.142.0/examples/jsm/controls/OrbitControls.js';

const renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.outputEncoding = THREE.sRGBEncoding;
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
camera.position.set( 0, 0, 8 );

const controls = new OrbitControls( camera, renderer.domElement );

const hemisphereLight = new THREE.HemisphereLight( 0xffffbb, 0x663300, 1 );
scene.add( hemisphereLight );

const helper = new THREE.HemisphereLightHelper( hemisphereLight );
scene.add( helper );

scene.add( new THREE.AxesHelper( 3 ) );
const mesh = new THREE.Mesh(
	new THREE.TorusKnotGeometry(),
	new THREE.MeshPhysicalMaterial( { color: 0xffffff } ),
);
scene.add( mesh );
const plane = new THREE.Mesh(
	new THREE.PlaneGeometry( 8, 8 ),
	new THREE.MeshPhysicalMaterial( { color: 0xffffff } ),
);
plane.position.y = - 2;
plane.rotation.x = - Math.PI / 2;
scene.add( plane );

function animation( elapsed ) {

	mesh.rotation.y = elapsed * 0.05 * THREE.MathUtils.DEG2RAD;
	renderer.render( scene, camera );

}
</script>

</body>
</html>
