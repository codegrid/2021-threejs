<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="email=no,telephone=no,address=no">
<title>=^.^=</title>
<style>body {margin: 0;}</style>
</head>
<body>

<script type="module">
import * as THREE from 'https://cdn.skypack.dev/three@0.134.0/build/three.module.js';
import { OrbitControls } from 'https://cdn.skypack.dev/three@0.134.0/examples/jsm/controls/OrbitControls.js';
import GUI from 'https://cdn.skypack.dev/lil-gui@0.14.0';

const renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setAnimationLoop( animation );
document.body.appendChild( renderer.domElement );

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 100 );
camera.position.set( 0, 1, 3 );

const controls = new OrbitControls( camera, renderer.domElement );
controls.autoRotate = true;

function animation() {

	controls.update();
	renderer.render( scene, camera );

}

const mesh = new THREE.Mesh(
	new THREE.SphereGeometry(),
	new THREE.MeshBasicMaterial( { color: 0x666666 } )
);
scene.add( mesh );

const wireframe = new THREE.LineSegments(
	new THREE.WireframeGeometry( mesh.geometry ),
	new THREE.LineBasicMaterial( { color: 0xffffff, transparent: true, opacity: 0.5 } ),
);
scene.add( wireframe );

const geometryState = {
	radius: 1,
	widthSegments: 32,
	heightSegments: 16,
	phiStart: 0,
	phiLength: Math.PI * 2,
	thetaStart: 0,
	thetaLength: Math.PI,
};

function updateGeometry() {

	mesh.geometry.dispose();
	mesh.geometry = new THREE.SphereGeometry(
		geometryState.radius,
		geometryState.widthSegments,
		geometryState.heightSegments,
		geometryState.phiStart,
		geometryState.phiLength,
		geometryState.thetaStart,
		geometryState.thetaLength,
	);

	wireframe.geometry.dispose();
	wireframe.geometry = new THREE.WireframeGeometry( mesh.geometry );

}

const gui = new GUI();
gui.add( geometryState, 'radius', 1, 2 ).onChange( updateGeometry );
gui.add( geometryState, 'widthSegments', 3, 128 ).onChange( updateGeometry );
gui.add( geometryState, 'heightSegments', 2, 64 ).onChange( updateGeometry );
gui.add( geometryState, 'phiStart', 0, Math.PI * 2 ).onChange( updateGeometry );
gui.add( geometryState, 'phiLength', 0, Math.PI * 2 ).onChange( updateGeometry );
gui.add( geometryState, 'thetaStart', 0, Math.PI * 2 ).onChange( updateGeometry );
gui.add( geometryState, 'thetaLength', 0, Math.PI * 2 ).onChange( updateGeometry );

</script>

</body>
</html>
